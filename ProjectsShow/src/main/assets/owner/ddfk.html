    <script type="text/javascript" src="images/jquery.min.js"></script>
    <script>
        jQuery(document).ready(function($) {
            $('.theme-login').click(function(){
                $('.bg').fadeIn(100);
                $('.tc').slideDown(100);
            })
            $('.tc_top .close').click(function(){
                $('.bg').fadeOut(100);
                $('.tc').slideUp(100);

        })

    <script type="text/javascript" src="jquery1.42.min.js"></script>

    <style>

		body{background:#333333;}

		.tc_left{border-right: 1px solid #bbbbbb; height:85%;width: 70%; float:left;}

		.tc_left span{width:48px;height:54px;position:absolute;margin-left:10px;}
		.address{background:url(images/ts_start.png) no-repeat; }
		.last{background:url(images/ts_end.png) no-repeat;}
		.host{background:url(images/ts_host.png) no-repeat;}
		.time{background:url(images/ts_time.png) no-repeat;margin-left: 15px;}
		.message{background:url(images/ts_message.png) no-repeat;}
		p{margin-left: 65px;margin-top: 8spx;position: absolute;}
		.end{background:url(images/ts_end.png) no-repeat; width:48px;height:54px;position:absolute;margin-top:14px;margin-left:10px;}
		.tc_right{ margin-top:20px; font-size:15px;height:300px; width:100px; float:left; margin-top:40px; color:#999999;}
		.tc_right span{color:#fda348; font-size:20px;}
		.center{position:absolute; margin-top:10px;width: 100%;height: 75px;background: #ffffff;}

		.center .choose{width: 70px; height:26px; line-height:26px; margin-left: 10px;margin-top: 20px;text-align: center;                         text-decoration:none; border-radius: 5px;float:left;background:#fda348;color:#ffffff;}
		.tc_map{margin-top:90px;}
		.tc_map img{width:100%; height:100%;}
 		.footer{margin-top:-5px;position:fixed;bottom:0px;}
		.footer ul{float:left;width:100%;}
    	.footer li{list-style:none; float:left; width:24.5%; border-right:1px solid #999; text-align:center; height:44px;                   background:#f3f3f3; line-height:44px;}
		.footer li a{text-decoration:none; color:#767676;}
		.footer .last{border-right:none;}
    </style>
</head>

	<div data-role="header">
