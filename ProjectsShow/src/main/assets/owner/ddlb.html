		.left_content{color:#333333; font-size:14px; margin-left:20px; margin-top:10px; float:left; line-height:25px;                      position:absolute;}

		.bottom{height:95px; background:#000; width:98%;margin-left:1%;margin-top:36px;opacity:0.8;bottom:0px;
		         position: fixed;}
		.goon{width: 97px;height: 45px;background: #dddddd;margin-top: 30px;margin-left: 30px;position: absolute; border-radius:8px;
            text-decoration: none;text-align: center;line-height: 45px;color: #ffffff;font-size: 19px;}
		.now{width: 97px;border-radius: 8px;height: 45px;background: #ffa633;margin-top: 30px;float: right;
            margin-right: 30px;text-decoration: none;text-align: center;line-height: 45px;color: #ffffff;font-size: 19px;}
		
		.tc {z-index:9999; position:fixed; top:25%; margin-left: 2%; width:95%; height:30%; margin-top:-35px;
             border-radius:5px;  background: #f3f3f3;  display:none;  }
		.tc_line{background: url("images/line.png") repeat-x; width:100%; height:8px;}
		.tc_top {background: #fda348; height:35px;}
		h3{font-size: 22px; text-align: center;font-weight: unset;  letter-spacing: 1.2px; color: #ffffff; }
		.tc_top .close {float:right; color:#ff9933; padding:5px; margin:10px 30px 0px 0px;  font:bold 30px/30px simsun; 	                        text-decoration: none;}
		.tc_form {border-radius: 5px;padding-left:7%;}
		.info {color:#333333; font-size:18px; letter-spacing:1.2px; line-height:24px; text-align:center; margin-top:20px;}

		.quxiao{height:40px;width:90px; background:#dedede;border:none;font-size:14px;margin-top:15px;  border-radius:4px; cursor:pointer; }
		.tijiao{height:40px; width:90px; background: #fda448; font-size: 14px; color:#333333; text-align: center; border:                none; border-radius: 4px; cursor: pointer; margin-top:15px; margin-right:5%;float:right;}
		.bg{width:100%;height:100%;top:0px;left:0px;position:absolute;filter: Alpha(opacity=50);opacity:0.5; background:            #000000; display:none;}
		td{font-size:14px;}
