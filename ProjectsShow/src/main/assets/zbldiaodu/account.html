<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="charset" content="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>账号-物业端-智部落</title>
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="header header-tran">
    <h1 class="title">ZDCLAN</h1>
    <a href="set.html"><i class="go-set icon-cog"></i></a>
</header>
<img src="images/account.jpg" alt="账号主图" class="account-img">
<div class="class-box clear">
    <p class="class-con0" onclick="showid('class-img')">2级<br>我的等级</p>
    <p class="class-con1">100%<br>满意度</p>
</div>
<ul class="list account-list">
    <li>
        <a href="personal-info.html" class="link_btn">
            <img src="images/icon-info.png" alt="个人信息icon" class="account-icon">
            <span class="account-txt">个人信息</span>
        </a>
    </li>
    <li class="li-top">
        <a href="ts-record.html" class="link_btn">
            <img src="images/icon-ts.png" alt="处理投诉记录icon" class="account-icon">
            <span class="account-txt">处理投诉记录</span>
        </a>
    </li>
    <li>
        <a href="sg-record.html" class="link_btn">
            <img src="images/icon-sg.png" alt="处理损管记录icon" class="account-icon">
            <span class="account-txt">处理损管记录</span>
        </a>
    </li>
</ul>
<nav class="menu">
    <a href="index.html" class="menu-item">社区</a>
    <a href="owner.html" class="menu-item">业主</a>
    <a href="manage.html" class="menu-item">管理</a>
    <a href="account.html" class="menu-item select">账号</a>
</nav>
<img src="images/class.jpg" alt="等级弹窗" class="class-img" id="class-img">
<script type="text/javascript">
    function showid(idname){
        var newbox=document.getElementById(idname);
        newbox.style.zIndex="9998";
        newbox.style.display="block";
        newbox.style.position="fixed";
        newbox.style.top=newbox.style.left="50%";
        newbox.style.marginTop=-newbox.offsetHeight/2+"px";
        newbox.style.marginLeft=-newbox.offsetWidth/2+"px";
        var layer=document.createElement("div");
        layer.id="layer";
        layer.style.width=layer.style.height="100%";
        layer.style.position="fixed";
        layer.style.top=layer.style.left=0;
        layer.style.backgroundColor="#333";
        layer.style.zIndex="9997";
        layer.style.opacity="0.6";
        layer.onclick=function(){
            document.body.removeChild(this);
            document.getElementById("class-img").style.display="none";
        };
        document.body.appendChild(layer);
    }
</script>
</body>
</html>
