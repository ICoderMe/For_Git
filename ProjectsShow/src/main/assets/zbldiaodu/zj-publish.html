<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="charset" content="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>发布工作总结-物业端-智部落</title>
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="header header-blue">
    <a href="javascript:history.go(-1);"><i class="go_back  icon-angle-left"></i></a>
    <h1 class="title">ZDCLAN</h1>
</header>
<h1 class="sub-menu sub-menu-txt">工作总结</h1>
<ul class="list top-margin-gap">
    <li>
        <label>主题</label>
        <input type="text" class="info-txt" value="" placeholder="最多填写15字">
    </li>
    <li>
        <label>已完成工作</label>
        <textarea class="list-textarea-little" placeholder="最多填写150个字"></textarea>
    </li>
    <li>
        <label>未完成工作</label>
        <textarea class="list-textarea-little" placeholder="最多填写150个字"></textarea>
    </li>
    <li>
        <label>需协调工作</label>
        <textarea class="list-textarea-little" placeholder="最多填写100个字"></textarea>
    </li>
    <li class="li-top">
        <img src="images/default.png" alt="工作总结图片" class="zj-img">
    </li>
    <li class="li-top">
        <label>备注</label>
        <input type="text" class="info-txt" value="" placeholder="最多填写50个字">
    </li>
</ul>
<input type="submit" class="info-btn" value="发布" name="info-btn">
</body>
</html>
