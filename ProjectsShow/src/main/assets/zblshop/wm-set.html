<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="charset" content="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>外卖设置-商铺端-智部落</title>
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="header">
    <a href="edit-shop-info.html"><i class="go_back  icon-angle-left"></i></a>
    <h1 class="title">ZDCLAN</h1>
</header>
<h1 class="sub-title top-margin">外卖设置</h1>
<ul class="shop-info">
    <li class="li-top">
        <label>是否有外卖</label>
        <div class="radio-box">
            <input type="radio" class="take-out" name="take-out" value="yes" id="take-out-yes" checked>
            <label class="take-out-txt" for="take-out-yes">是</label>
            <input type="radio" class="take-out" name="take-out" value="no" id="take-out-no">
            <label class="take-out-txt" for="take-out-no">否</label>
        </div>
    </li>
    <li class="li-top">
        <label>配送范围</label>
        <input type="text" class="info-txt" name="delivery-scope">
    </li>
    <li>
        <label>配送时间</label>
        <input type="text" class="info-txt" name="delivery-time">
    </li>
    <li>
        <label>配送价格</label>
        <input type="text" class="info-txt" name="delivery-money">
    </li>
</ul>
</body>
</html>
