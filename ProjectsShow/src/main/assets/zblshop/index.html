<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="charset" content="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>智部落-商铺端</title>
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="header">
    <h1 class="title">ZDCLAN</h1>
</header>
<div class="top-margin shop-intro">
    <img src="images/head.png" class="shop-head" alt="商铺头像">
    <h2 class="shop-name">商铺名称</h2>
</div>
<ul class="main-menu">
    <li>
        <a href="product-sale.html" class="link_btn">
            <div class="index-icon">
                <img src="images/icon-product.png" class="icon-menu icon-product" alt="商品管理">
            </div>
            <h3 class="menu-item">商品管理</h3>
            <i class="go_to icon-angle-right"></i>
        </a>
    </li>
    <li>
        <a href="shop-info.html" class="link_btn">
            <div class="index-icon">
                <img src="images/icon-shop.png" class="icon-menu icon-shop" alt="店铺信息">
            </div>
            <h3 class="menu-item">店铺信息</h3>
            <i class="go_to icon-angle-right"></i>
        </a>
    </li>
    <li>
        <a href="set.html" class="link_btn">
            <div class="index-icon">
                <img src="images/icon-set.png" class="icon-menu icon-set" alt="设置">
            </div>
            <h3 class="menu-item">设置</h3>
        </a>
    </li>
</ul>

</html>
