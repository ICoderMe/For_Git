<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<title>智OA-客户池</title>
		<meta name="viewport" content="width=device-width maximum-scale=1, minimum-scale=1, user-scalable=no">
		<style>
			*{margin:0; padding:0; list-style:none;font-family:Microsoft YaHei ;}
			body{background:#333333;}
			.top{background: #f3f3f3;position: fixed;  top: 0;  height: 40px;  width: 100%;}

			.top .back{width:10px; margin-left:7px;margin-top:11px;position: absolute;}
			.top .gg{width: 120px;  padding-top: 7px;}
			.top .hh{width: 100%; text-align: center;}
			.ts{color: #ffffff;font-size: 13px;  width: 100%;  height: 32px;  line-height: 32px;  text-align: center;
				position: fixed;  top: 40px;  display: block;  background: #333333;}
			.content{margin-top:80px;}
			.content .content_img{width:100%;}
			.content .btn_img{width:28%;float: right; margin-right: 9%; margin-top: -5px;}
		</style>
	</head>
	<body>
	<div class="top">
		<a onclick="javascript:history.go(-1)"><img class="back" src="images/back.png"></a>
		<div class="hh"><img class="gg" src="images/khc.png"></div>
	</div>
	<div class="ts">销售-黄小仙</div>
		<div class="content">
			<img src="images/khc_info.png" class="content_img"><img src="images/button.png" class="btn_img" >
		</div>
	</body>
</html>
