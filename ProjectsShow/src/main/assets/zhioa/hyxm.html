<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>智OA-会议项目</title>
	<meta name="viewport" content="width=device-width maximum-scale=1, minimum-scale=1, user-scalable=no">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script>
		jQuery(document).ready(function($) {
			$('.theme-login').click(function(){
				$('.bg').fadeIn(100);
				$('.tc').slideDown(100);
			})
			$('.tc_top .close').click(function(){
				$('.bg').fadeOut(100);
				$('.tc').slideUp(100);
			})
		})
	</script>
	<script type="text/javascript" src="js/jquery1.42.min.js"></script>
	<script type="text/javascript" src="js/jquery.SuperSlide.2.1.1.js"></script>
	<style>
		*{margin:0; padding:0; list-style:none;font-family:Microsoft YaHei ;}
		body{background:#333333;}
		.top{background: #f3f3f3; height:40px;}
		.top .link{width:8%; height:27px; float:left; }
		.top .back{width:10px; margin-left:7px;margin-top:11px;}
		.top p{width:75%;float:left; margin-top:10px; text-align:center;  }
		.send{font-size:13px;float:right; margin-top:12px; color:#333333; text-decoration:none; width:15%;
			text-align: center; }
		.content .content_img{width: 17%;  margin: 5% 38%;}
	</style>
</head>
<body>
	<div class="top">
		<a class="link" href="index.html"><img class="back" src="images/back.png"></a>
		<p>会议列表</p>
		<a href="cjhy.html"class="send">CREATE</a>
	</div>
	<div class="content">
		<img src="images/ts.png" class="content_img">
	</div>


</body>
</html>
