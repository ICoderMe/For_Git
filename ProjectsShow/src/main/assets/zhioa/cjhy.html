<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>智OA-创建会议</title>
	<meta name="viewport" content="width=device-width maximum-scale=1, minimum-scale=1, user-scalable=no">
	<style>
		*{margin:0; padding:0; list-style:none;font-family:Microsoft YaHei ;}
		body{background:#333333;}
		.top{background: #f3f3f3; height:40px;}
		.top .link{width:8%; height:27px; float:left; cursor: pointer;}
		.top .back{width:10px; margin-left:7px;margin-top:11px;}
		.top p{width:75%;float:left; margin-top:10px; text-align:center;  }
		.content .content_img{width:100%;}
		.content .btn_img{width:28%;float: right; margin-right: 9%; margin-top: -5px;}
	</style>
</head>
<body>
<div class="top">
	<a onclick="javascript:history.go(-1)" class="link"><img class="back" src="images/back.png"></a>
	<p>创建会议</p>
</div>


	<div class="content">
		<img src="images/hy.png" class="content_img"><img src="images/button.png" class="btn_img" >
	</div>
</body>
</html>
