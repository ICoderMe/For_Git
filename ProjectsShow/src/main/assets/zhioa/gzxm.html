<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>智OA-工作项目</title>
	<meta name="viewport" content="width=device-width maximum-scale=1, minimum-scale=1, user-scalable=no">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script>
		jQuery(document).ready(function($) {
			$('.theme-login').click(function(){
				$('.bg').fadeIn(100);
				$('.tc').slideDown(100);
			})
			$('.tc_top .close').click(function(){
				$('.bg').fadeOut(100);
				$('.tc').slideUp(100);
			})
		})
	</script>
	<script type="text/javascript" src="js/jquery1.js"></script>

	<script type="text/javascript" src="js/jquery1.42.min.js"></script>
	<script type="text/javascript" src="js/jquery.SuperSlide.2.1.1.js"></script>
	<script type="text/javascript" src="js/divselect.js"></script>
	<script type="text/javascript">
		$(function(){
			$.divselect("#divselect","#inputselect");
		});
	</script>


	<style>
		*{margin:0; padding:0; list-style:none;font-family:Microsoft YaHei ;}
		body{background:#333333;}
		.top{background: #f3f3f3; height:40px;}
		.top .back{width:10px; margin-left:7px;margin-top:11px;}
		.top .gg{width: 40%; margin-left: 22%; margin-top:5px;position: absolute;}
		.send{font-size:13px; float:right; margin-top:10px; margin-right:3%; color:#333333; text-decoration: none;}

		.send img{float:right; width:30%;}
		/*选项卡css */
		.slideTxtBox{border-top: 1px solid #d2d2d2;}
		.slideTxtBox .hd{height:45px; line-height:45px; position:relative; }
		.slideTxtBox .hd ul{color:#5a5a5a; height:45px; width:100%; background:#ffffff;}
		.slideTxtBox .hd ul li{float:left; cursor:pointer; width:25%;height:45px; line-height:45px; text-align: center;}
		.slideTxtBox .hd ul li.on{height:45px; line-height:45px; color:#b3b3b4; background:#f3f3f3; width:25%; float:left; text-align:center;}
		.slideTxtBox .bd ul{margin-top:1px;}
		.slideTxtBox .bd .list_dd img{width: 17%; margin: 10% 0 0 40%;}
		.slideTxtBox .bd li{ height:24px; line-height:24px;   }
		.slideTxtBox .bd .list_dl{width:100%; height:45px;background: #ffffff; line-height: 45px;}
		.title{font-size: 13px; padding: 0 0 0 10px; float:left;width:30%;}
		p{font-size: 12px;  padding: 0 20px 0 10px; float:right;width:37%;}

		.top form{width: 26%;  margin-left: 35%;  float: left; margin-top:7px;}
		#divselect{width:186px;  position:relative; z-index:99;}
		#divselect cite{width:70px; height:24px;line-height:24px; display:block; color:#6f6f6f; cursor:pointer;font-style:normal;
			padding-left:4px; float:left;}
		#divselect .up{float: right;  background-size: 100%; float:left; width: 20px;  height: 13px;  margin-top: 6px;cursor:pointer;}
		#divselect .select{width:84px;position:absolute; z-index:20000;margin-top:16px; display:none; margin-left:36%;}
		.select img{width:30px; height:13px;}
		#divselect .select .select_dh{height:35px; line-height:35px; background: #7c7c7c;}
		#divselect .select .select_dh a{display:block; height:35px; color:#f3f3f3; text-decoration:none; font-size: 13px;
			text-align: center;padding-left:10px; padding-right:10px;}
		#divselect .select .select_dh a:hover{background-color:#7c7c7c;}
		p{margin:10px auto; width:920px;}

		#n a{ padding:0 4px; color:#333}

		/*弹窗*/
		.tc{z-index:9999; position:fixed;top:25%;margin-left:13%;width:74%;margin-top:-35px;border-radius:5px;background:#f3f3f3;display:none;}
		.tc_line{width:100%; height:8px; margin-left:3%;height:36px;}
		.tc_line img{width:94%;height:36px;}
		.tc_top {background:#f3f3f3; height:35px;line-height:35px;font-size:15px; text-align:center;letter-spacing:1.2px;color:#6f6f6f;}
		.tc_form {border-radius: 5px;}
		.tc_form .info{color:#a4a4a4;font-size:18px;letter-spacing:1.2px;line-height:25px;margin-top:10px;text-align:center;}
		.bottom{margin-left: 18%;  width: 64%;  height: 24px;}
		span{width:90px; font-size:14px;color:#c9c9c9;}
		.quxiao{background:#f3f3f3;border:none;font-size:14px;position:absolute;
			border-radius:4px;cursor:pointer;color:#a4a4a4;float:left; }
		.tijiao{background:#f3f3f3;font-size:14px;color:#a4a4a4;border:none;text-align: center;border-radius:4px;cursor:pointer;
			float: right; }
		.s_line{float: left;width: 12%;  margin-left: 26%;  text-align: center;  color: #a4a4a4;
			position: absolute;}
		.bg{width:100%;height:100%;top:0px;left:0px;position:absolute;filter: Alpha(opacity=50);opacity:0.5;
			background:#000000; display:none;z-index:99;}
	</style>
</head>
<body>
	<div class="top">
		<a href="index.html" style="float:left;"><img class="back" src="images/back.png"></a>
		<form action="" method="post">
			<div id="divselect">
				<cite>我参与的</cite>
				<img class="up" src="images/up.png">
				<ul class="select">
					<img src="images/down.png">
					<li class="select_dh"><a href="javascript:;" selectid="1">我参与的</a></li>
					<li class="select_dh"><a href="javascript:;" selectid="2">我负责的</a></li>
					<li class="select_dh"><a href="javascript:;" selectid="3">我创建的</a></li>

				</ul>
			</div>
			<input name="" type="hidden" value="" id="inputselect"/>
		</form>
		<a href="javascript:;"class="send theme-login">CREATE</a>
	</div>
	<div class="slideTxtBox">
		<div class="hd">
			<ul><li>未开始</li><li>进行中</li><li>已完成</li><li>逾期</li></ul>
		</div>
		<div class="bd">
			<ul>
				<div class="list_dd"><img src="images/ts.png"></div>
			</ul>
			<ul>
				<div class="list_dl">
					<div class="title">测试</div><p>2016-9-26 11:33:36</p>
				</div>
			</ul>
			<ul>
				<div class="list_dd"><img src="images/ts.png"></div>
			</ul>
			<ul>
				<div class="list_dd"><img src="images/ts.png"></div>
			</ul>
		</div>
	</div>
	<script type="text/javascript">jQuery(".slideTxtBox").slide({trigger:"click"});</script>
	<div class="tc" >
		<div class="tc_top">只有管理员才能发布项目哦~</div>
		<div class="tc_form">
			<form class="tc_theme" name="loginform" action="" method="post">
				<div class="info">没有发布项目的权限</div>
				<div class="tc_line"><img src="images/tc_line.png"></div>
				<div class="bottom">
					<input class="quxiao" type="submit" name="submit" value= "返 回" onclick="javascript:history.go(-1)"/>
					<div class="s_line">|</div>
					<input class="tijiao" type="button" value=" 确 定 " onclick="javaScript:window.location.href='';"/>
				</div>
			</form>
		</div>
	</div>
	<div class="bg"></div>
</body>
</html>
