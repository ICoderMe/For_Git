<!DOCTYPE html> 
<html>
	<head>
		<meta charset="utf-8">
		<title>智OA</title>
		<meta name="viewport" content="width=device-width,target-densityDpi=device-dpi,minimum-scale=0.5,maximum-scale=2.0,user-scalable=yes">
		<script src="js/jquery.js" type="text/javascript"></script>
		<style>
			*{margin:0; padding:0; list-style:none;font-family:Microsoft YaHei ;}
			body{background:#333333;}
			.header img{width:100%; position: absolute;}
			.dh{position: fixed; bottom:11%;height: 30%;  background: #333333;}
			.dh .info{margin-top:10px;}
			.dh .info .info_img{float:left;width:33.333%}
			.dh .info .info_img .one{width:100%; cursor: pointer;margin-top:15px;}
			.car2{ cursor:pointer;}
			.content{height:29px;display:none;margin-left:17px; margin-top:-111px; color:#FFF;text-align:center;z-index:99;position: absolute;}
			.content a{color:#ffffff; text-decoration: none;}
			.bak{position: fixed;z-index: 88;  width: 22%;  margin-right: 20px; bottom: 23%;}
			.xm{position: fixed;  z-index: 99;  font-size: 12px;  width: 22%;  float: right;bottom: 30%;  }
			.hy{position: fixed;  z-index: 99;  font-size: 12px;  width: 22%;  float: right;bottom: 27%; }
			.footer{position: fixed;bottom:0px;height:8%;background: #f3f3f3;width:100%;}
			.footer img{width: 10%;  margin-left: 12%;  margin-top: 2%;}
		</style>
	</head>
	<body>
		<div class="header"><img src="images/banner.png"></div>
		<div class="dh">
			<ul class="info">
				<li class="info_img"><a href="sp.html"><img class="one" src="images/sp-n.png"></a></li>
				<li class="info_img"><a href="qd.html"><img class="one" src="images/qd-n.png"></a></li>

				<li class="info_img"><a href="gg.html"><img class="one" src="images/gg-n.png"style="margin-top:25px;"></a></li>

		<script type="text/javascript">
			$(document).ready(function(e) {
			$("h2.head").toggle(function(){
				$(this).next().show();
			},function(){
				$(this).next().hide();
			})
			});
		</script>

		<div class="footer">
