<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8">
    <title>货运宝--司机端</title>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.2.0.css" type="text/javascript"></script>
    <script type="js/text/javascript" src="jquery1.42.min.js"></script>
    <script type="text/javascript" src="js/SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script>
        jQuery(document).ready(function($) {
            $('.theme-login').click(function(){
                $('.bg').fadeIn(100);
                $('.tc').slideDown(100);
            })
            $('.tc_top .close').click(function(){
                $('.bg').fadeOut(100);
                $('.tc').slideUp(100);
            })
        })
    </script>
    <script type="text/javascript">
        function change(){
            obj = document.getElementById("graph");//地图
            ab = document.getElementById("ws");
            if(obj.style.display =="none"){
                obj.style.display="block";
                ab.style.display="block";
            }else{
                obj.style.display="none";
                ab.style.display="block";
            }
        }
    </script>
    <script>
        function MenuShow(){
            var btn=document.getElementById("BtnShow");
            var div=document.getElementById("DivMenu");
            var div1=document.getElementById("DivMenu1");

            if(btn.value.match(/\前往起点/)){
                btn.value=btn.value.replace(/\前往起点/,'线路规划');
                div.style.display='block';
                div1.style.display='none';
            }
            else{
                btn.value=btn.value.replace(/线路规划/,'前往起点');
                div.style.display='none';
                div1.style.display='block';
            }
        }
    </script>
    <style>
        *{margin:0; padding:0; list-style:none;font-family:Microsoft YaHei ; }
		body{background:#333333;position:relative;
            z-index:0;}
        .header{position: absolute;  width: 100%;  height: 40px;}
        .back{text-decoration:none;  float:left;  color:#ebebeb;  font-size:35px;  height:45px; line-height: 40px; cursor: pointer;}
        .title{font-size:22px; color:#ebebeb; text-align: center;height: 45px;  line-height: 40px;}
        .info_img{width: 100%;   z-index: 0; margin-top:5px; }
        a#ws{height:34px;}
        .map{width:100%;position: absolute;  z-index: -9;  top: 40px;}
        .dir_down{width:100%;top:40px;z-index: -8; height:34px;position: relative;}
        .lx{margin-top:-22%;  margin-left: 55%;z-index:99;color:#ffffff; background: #dedede; position: absolute;
            border-style:none; width:17%;  height: 8%; border-radius: 5px; font-size:16px;}
        .fq{margin-top:-22%; margin-left:75%;cursor:pointer; z-index:99;color:#ffffff;background:#fda348;
            position: absolute; border-style:none; width:19%;  height: 8%; border-radius: 5px;font-size:16px;}
        /*报价弹窗*/
        .tc {z-index:9999; position:fixed; top:25%; margin-left: 2%; width:95%; margin-top:-35px;
            border-radius:5px;  background: #f3f3f3;  display:none; }
        .tc_line{background: url("images/grey_line.png") repeat-x; width:100%; height:8px;}
        .tc_top {background:#bbbbbb; height:35px;font-size:22px; text-align:center;letter-spacing:1.2px;color:#ffffff;}
        .tc_form {border-radius: 5px;}
        .tc_theme{width:100%;}
        .tc_form .info {color:#333333; font-size:18px; letter-spacing:1.2px; line-height:25px;margin-top:10px;
            text-align:center; }
        span{width:90px;  font-size:14px;color:#c9c9c9;}
        .quxiao{height:22%;width:20%; background:#dedede;border:none;font-size:14px;margin-top:15px;border-radius:4px;
            cursor:pointer; margin-left:27%; line-height: 29px;}
        .tijiao{height:22%; width:20%; background: #fda448; font-size: 14px; color:#ffffff; text-align: center;
            border:none; border-radius: 4px; line-height: 29px;cursor: pointer; margin-top:15px; margin-left:2%; margin-right:7%;}
        .bg{width:100%;height:100%;top:0px;left:0px;position:absolute;filter: Alpha(opacity=50);opacity:0.5;
            background:#000000; display:none;}
        .xlgh{width:68px; height:28px; border:1px solid #000000; position:absolute; border-radius:5px; line-height:25px;
            font-size:14px; text-align: center; background:#ffffff; cursor:pointer; left:72%; margin-top:40px;}
    </style>
</head> 
<body>
        <div class="header">
