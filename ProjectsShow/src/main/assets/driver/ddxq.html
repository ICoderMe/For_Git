<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8">
    <title>货运宝--司机端</title>
    <meta name="viewport" content="width=device-width maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.2.0.css" type="text/javascript"></script>
    <script type="js/text/javascript" src="jquery1.42.min.js"></script>
    <script type="text/javascript" src="js/SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script>
        jQuery(document).ready(function($) {
            $('.theme-login').click(function(){
                $('.bg').fadeIn(100);
                $('.tc').slideDown(100);
            })
            $('.tc_top .close').click(function(){
                $('.bg').fadeOut(100);
                $('.tc').slideUp(100);
            })
        })
    </script>
    <script type="text/javascript">
        function change(){
            obj = document.getElementById("graph");//地图
            ab = document.getElementById("ws");
            if(obj.style.display =="none"){
                obj.style.display="block";
                ab.style.display="block";
            }else{
                obj.style.display="none";
                ab.style.display="block";
            }
        }
    </script>
    <script>
        function MenuShow(){
            var btn=document.getElementById("BtnShow");
            var div=document.getElementById("DivMenu");
            var div1=document.getElementById("DivMenu1");

            if(btn.value.match(/\前往起点/)){
                btn.value=btn.value.replace(/\前往起点/,'线路规划');
                div.style.display='block';
                div1.style.display='none';
            }
            else{
                btn.value=btn.value.replace(/线路规划/,'前往起点');
                div.style.display='none';
                div1.style.display='block';
            }
        }
    </script>
    <style>
        *{margin:0; padding:0; list-style:none;font-family:Microsoft YaHei ; }
		body{background:#333333;}
        .header{position: absolute;  width: 100%;  height: 40px;}
        .back{text-decoration:none;  float:left;  color:#ebebeb;  font-size:35px;  height:45px; line-height: 40px;}
        .title{font-size:22px; color:#ebebeb; text-align: center;height: 45px;  line-height: 40px;background: #333333;}
        .info_img{width: 100%;   z-index: 0;  }
        a#ws{height:34px;}
        .map{width:100%;position: absolute;  z-index: -9;  top: 4px;}
        .dir_down{width:100%;top:40px;z-index: -8; height:34px;position: relative;}
        .xlgh{width:68px; height:28px; border:1px solid #000000; position:absolute; border-radius:5px; line-height:25px;
            font-size:14px; text-align: center; background:#ffffff; cursor:pointer; left:72%; margin-top:40px;}
        /*报价弹窗*/
        .baojia{width:80px; height:30px; border-radius:5px;position: fixed;bottom:40px; background: #fda348;color:#ffffff;left:42%;text-align: center;line-height: 30px;}
        .tc {z-index:9999; position:fixed; top:25%; margin-left: 2%; width:95%; margin-top:-35px;
            border-radius:5px;  background: #f3f3f3;  display:none;  }
        .tc_theme{width: 54%;  margin-left: 23%;}
         .tc_top {background: #fda348; height:35px;font-size: 22px; text-align: center;font-weight: unset;  letter-spacing: 1.2px; color: #ffffff; }
        .tc_top .close {float:right; color:#ff9933; padding:5px; margin:10px 30px 0px 0px;  font:bold 30px/30px simsun; 	                        text-decoration: none;}
        .tc_form {border-radius: 5px;}
        .tc_form .info {color:#333333; font-size:18px; letter-spacing:1.2px; line-height:14px;margin-top:10px; text-align:center; }
        .val{width:37%; height:30px; background: #dedede; border-style: none; text-align: center;margin-top: 10px;
            margin-left: 32%; }
        span{width:90px;  font-size:14px;color:#c9c9c9;}
        .tijiao{height:40px; width:38%; background: #fda448; font-size: 14px; color:#ffffff; text-align: center; border:none; border-radius: 4px; cursor: pointer; margin-top:15px; margin-left:32%;}
        .bg{width:100%;height:100%;top:0px;left:0px;position:absolute;filter: Alpha(opacity=50);opacity:0.5; background:#000000; display:none;}

    </style>
</head> 
<body>
        <div class="header">
            <a href="index.html" class="back"><</a>
            <div class="title">订单详情</div>
        </div>
            <!--<a href="javascript:" onclick="change()">
                <div id="graph"><img class="info_img" src="images/008.png"></div>
                <div id="ws"><img  class="dir_down" src="images/dir_down.png" ></div>
            </a>-->
        <a href="javascript:"  id="ws" onclick="change()">
            <img  class="dir_down" src="images/dir_down.png"  >
        </a>
        <a href="javascript:" id="graph" onclick="change()">
            <img class="info_img" src="images/008.png">
        </a>

        <input class="xlgh" id="BtnShow" type="button" value="前往起点" onclick="MenuShow()" />
        <div id="DivMenu" style="display:none;"><img class="map" src="images/map1.png"></div>
        <div id="DivMenu1" style="display:block;"><img class="map" src="images/xlgh.png"></div>

       <a class="baojia theme-login" href="javascript:;"> <div class="baojia" >报价抢单</div></a>
        <div class="tc" >
            <div class="tc_top">请输入报价</div>
            <div class="tc_line"></div>
            <div class="tc_form">
                <form class="tc_theme" name="loginform" action="" method="post">
                    <input type="text" class="val" value="0" onfocus="javascript:if(this.value=='0')this.value='';">
                    <div class="info">
                        <span>如不输入报价<br>请电话联系货主报价</span>
                    </div>
                    <input class="tijiao" type="button" value=" 确 定 " onclick="javaScript:window.location.href='jdz.html';"/>
                </form>
            </div>
        </div>
        <div class="bg"></div>
</body>
</html>
